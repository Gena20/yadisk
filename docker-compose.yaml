version: '3.9'

volumes:
  database:
    driver: 'local'

services:
  app:
    build:
      context: .
    container_name: app
    ports:
      - "80:8080"
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres:13.3
    container_name: db
    environment:
      POSTGRES_DB: "yadisk"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "pass"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - database:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d yadisk" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G